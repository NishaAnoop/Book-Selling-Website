{% extends "admin_index.html" %}
{% block content %}

<body>

<table class=table border-style: solid;color:antiquewhite; style="text-decoration-color: antiquewhite;">
    <thead color:antiquewhite;>

        <th>S. No</th>
        <th>Author</th>
        <th>image</th>

         <!--          <th>Category</th>-->

    {% for i in data %}

{% endfor %}
</body>
