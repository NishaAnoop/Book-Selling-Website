{% extends "themes1.html" %}
{% load static %}
{% load crispy_forms_tags %}
{%  block content  %}

 <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
<body>
          <div class="card">
            <div class="card-body">
                <center>  <h3 class="card-title">My Account>Account Settings</h3></center>
                <div style="width:500px;height:100%;float:left;margin-left:30px;padding-top:40px">
                <form>
                     {% csrf_token %}
                    <div class="container">
                        <div class="form-group row">
                            <label class=" col -form-lable">Name : </label>
                            <div class="col-sm-10">
                                <label> {{ data.name }}</label>
                            </div>
                        </div>
                         <div class="form-group row">
                            <label class="col -form-lable">email : </label>
                            <div class="col-sm-10">
                                <label> {{ data.email }}</label>
                            </div>
                        </div>
                         <div class="form-group row">
                            <label class=" col -form-lable">Mobile: </label>
                            <div class="col-sm-10">
                                <label> {{ data.mobile }}</label>
                            </div>
                        </div>
                    </div>

                </form>


                </div>
                    <fieldset>
                        <div class="container-fluid" style="width:500px;height:100%">
                            <div class="row">

                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
                                     <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="text-center custom-login">
                                            <h3></h3>
                                                <p> </p>
                                        </div>
                                        <div class="hpanel">
                                          <div class="panel-body">
                                            <form method="post" id="loginForm">
                                                {% csrf_token %}
                                                <div class="row">
                                                     {{form|crispy}}

                                                </div>
                                                <button type="submit" class="btn btn-success" >
                                                 Update
                                                </button>
                                                  <button type="submit" class="btn btn-success" style="margin-right:16px">
                                                  Cancel
                                                  </button>
                                            </form>

                                        </div>
                                    </div>

        </div>

    </div>




</fieldset>
</div>

</body>

{% endblock %}
