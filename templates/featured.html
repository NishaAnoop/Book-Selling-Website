
{% extends "themes1.html" %}
{% block content %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{% static 'loginstyle.css' %}">
<link rel="stylesheet" href="{% static 'bookstyle.css' %}">
<style>

#authors {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}
</style>


<body>
<div class="container mt-4" >
    <div class="text-center" style="margin-top:40px;"><span><h4>Authors</h4></span></div>
    <div class="conatiner-card" id="buy-card" style="width: 100%; height:;margin-bottom:50px;w3-border">

         {% for i in data %}
        <div class="container-fluid" id="authors">
                <ul class="unstyled">
                 <li class="list-inline-item">
                     <div class="col-md-4" style="">
                         <a href="{% url 'authors' i.id %}" > <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="..." style="width:120px;"></a>
                     </div>
                 </li>
                     <li class="list-inline-item">
                           <h5 class="card-title">  <a href="{% url 'authors' i.id %}" >{{ i.author }}</a></h5>
                           <p>{{ newcontent }}</p>
                         <a href="{% url 'authors' i.id %}" ><h6>Read More</h6></a>
                     </li>

                </ul>



        </div>
        {% endfor %}

    </div>
</div>


</body>
{% endblock %}
